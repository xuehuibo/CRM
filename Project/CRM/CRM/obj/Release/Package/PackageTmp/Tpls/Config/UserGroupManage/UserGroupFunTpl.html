<div class="row">
    <h4><%=FunCode%>-<%=FunCode%></h4>
</div>
<div class="form-inline">
    <div class="row">
        <div class="col-xs-2 col-xs-offset-1">
            <div class="form-group">
                <label class="glyphicon glyphicon-search" data-toggle="tooltip" data-placement="bottom" title="查询"><input class="form-control queriable" type="checkbox" <%=Queriable?'checked=""':''%> /></label>
            </div>
        </div>
        <div class="col-xs-2">
            <div class="form-group">
                <label class="glyphicon glyphicon-plus" data-toggle="tooltip" data-placement="bottom" title="增加"><input class="form-control creatable" type="checkbox" <%=Creatable?'checked=""':''%> /></label>
            </div>
        </div>
        <div class="col-xs-2">
            <div class="form-group">
                <label class="glyphicon glyphicon-remove" data-toggle="tooltip" data-placement="bottom" title="删除"><input class="form-control deletable" type="checkbox" <%=Deletable?'checked=""':''%> /></label>
            </div>
        </div>
        <div class="col-xs-2">
            <div class="form-group">
                <label class="glyphicon glyphicon-edit" data-toggle="tooltip" data-placement="bottom" title="修改"><input class="form-control changable" type="checkbox" <%=Changable?'checked=""':''%> /></label>
            </div>
        </div>
        <div class="col-xs-2">
            <div class="form-group">
                <label class="glyphicon glyphicon-check" data-toggle="tooltip" data-placement="bottom" title="审核"><input class="form-control checkable" type="checkbox" <%=Checkable?'checked=""':''%> /></label>
            </div>
        </div>
    </div>  
</div>
