<span class="btn btn-warning">
    <i class="glyphicon glyphicon-bookmark"></i>
    <h4><%=DeptCode%>-<%=DeptName%>&nbsp;<label class="label label-danger"><%=People%>人</label></h4>
    <form class="form-group-sm form-inline hide">
        <input class="form-control" name="deptCode" placeholder="部门编码" value="<%=DeptCode%>" <%=Id==null?'':'disabled'%>/>
        -
        <input class="form-control" name="deptName" placeholder="部门名称" value="<%=DeptName%>" />
        <button class="form-control " data-action="editOk">确定</button>
        <button class="form-control " data-action="editCancel">取消</button>
    </form>
</span>
<span class="btn-group hide">
    <a class="btn btn-xs" data-action="add">增加</a>
    <a class="btn btn-xs" data-action="del">删除</a>
    <a class="btn btn-xs" data-action="edit">修改</a>
    <a class="btn btn-xs" data-action="cancel">取消</a>
</span>
<ul></ul>
